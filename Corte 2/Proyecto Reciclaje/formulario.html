<!DOCTYPE html>
<html lang="en">
<head>

    <title>Recolección de Reciclaje</title>
</head>
<body>


    <div class="container"> 
        <header class="superior">
             <div class="logo">
                <img src="./imagenes/logo boceto.png" alt="" width="160px">
             </div>
             <nav class="menu">
                <ul class="opciones">
                    <li><a href="#clasificacion"> CLASIFICACIÓN </a></li>
                    <li><a href="#horarios"> HORARIOS  </a></li>
                    <li><a href="#alarma"> ALARMA </a></li>
                    <li><a href="#puntos"> PUNTOS DE RECICLAJE </a></li>
                    <li><a href="#recoleccion"> RECOLECCIÓN </a></li>

                </ul>
             </nav>
        </header>

      <!--formulario-->
      <form class="form" id="recoleccion">
        <h2 class="form_tittle">Recolección de Reciclaje</h2>

        <div class="form__container">
            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Nombre:</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="address" class="form__input" placeholder=" ">
                <label for="address" class="form__label">Dirección:</label>
                <span class="form__line"></span>
            </div>
            
            <div class="form__group">
                <input type="text" id="cel" class="form__input" placeholder=" ">
                <label for="cel" class="form__label">Telefono:</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="cel" class="form__input" placeholder=" ">
                <label for="dia" class="form__label">Día:</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="hora" class="form__input" placeholder=" ">
                <label for="hora" class="form__label">Hora:</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="elementos" class="form__input" placeholder=" ">
                <label for="elementos" class="form__label">Elementos:</label>
                <span class="form__line"></span>
            </div>

            <input type="submit" class="form__submit" value="Programar">


        </div>
     </form>
